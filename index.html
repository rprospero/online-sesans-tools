<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Total Scattering Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.6/d3.min.js">
    </script>

  </head>
  <body>
    <div id="labels">
      <div class="value">
        <label>
          Wavelength (Å)
        </label>
        <input id="wavelength" value="9"/>
      </div>
      <div class="value">
        <label>
          Thickness (mm)
        </label>
        <input id="thickness" value="1"/>
      </div>
      <div class="value">
        <label>
          Sample SLD (10⁻⁶ Å⁻²)
        </label>
        <input id="sample" value="1"/>
      </div>
      <div class="value">
        <label>
          Solvent SLD (10⁻⁶ Å⁻²)
        </label>
        <input id="solvent" value="0"/>
      </div>
      <div class="value">
        <label>
          Volume Fraction (%)
        </label>
        <input id="concentration" value="10" />
      </div>
      <div class="value">
        <label>
          Radius (nm)
        </label>
        <input id="radius" value="100"/>
      </div>
      <div class="value">
        <label>
          Spin Echo Tune (nm Å⁻²)
        </label>
        <input id="tune" value="10"/>
      </div>
    </div>

    <hr/>

    <div id="results">
      <div class="value">
        <label>
          Spin Echo Length
        </label>
        <div id="spin_echo">
          Please enter Values
        </div>
      </div>
      <div class="value">
        <label>
          Total Scattering
        </label>
        <div id="total_scattering">
          Please enter Values
        </div>
      </div>
      <div class="value">
        <label>
          Polarisation
        </label>
        <div id="polarisation">
          Please enter values
        </div>
      </div>
    </div>
    <svg id="wplot" width=640 height=480></svg>
    <svg id="splot" width=640 height=480></svg>
    </svg>
  </body>
  <script type="text/javascript" src="scatter.js">
  </script>
</html>
