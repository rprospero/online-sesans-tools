<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Total Scattering Calculator</title>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.6/d3.min.js">
    </script>

  </head>
  <body>
    <label>
      Wavelength (Å)
      <input id="wavelength" value="9"/>
    </label>
    <label>
      thickness (mm)
      <input id="thickness" value="1"/>
    </label>
    <label>
      sample (10⁻⁶ Å⁻²)
      <input id="sample" value="3"/>
    </label>
    <label>
      solvent (10⁻⁶ Å⁻²)
      <input id="solvent" value="0"/>
    </label>
    <label>
      Correlation Length (nm)
      <input id="xsi" value="100"/>
    </label>
  </body>
  <script type="text/javascript" src="scatter.js">
  </script>
</html>
